<style>
    
  #container {

         }

      position:absolute; 
     
      height: 520px;
      width:100%; }
</style>
</head>
    </head>
    <body>
        <p>
        <img src="http://i.imgur.com/BBX8X10.jpg?1"
        alt="Pdoc" height="291" width="100%"/>

        <p>
        <a href="http://mstepniak48201.github.io/index.html" class="button">Home</a>
        <a href="http://mstepniak48201.github.io/index.html" class="button">About</a>

        <div id="page-wrap">
        <h1>Mapping Demographics in Metropolitan Detroit</h1>
        </div>
        <!--
        <div>
        <iframe width="100%" height="520" frameborder="0" src="https://mstepniak.cartodb.com/viz/cd3b2f10-dc1c-11e5-90c3-0e5db1731f59/embed_map" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
    -->
    <div id='container'>
    <div id='map'></div>
    </div>
    
    <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoibXN0ZXBuaWFrIiwiYSI6ImNpbXF6eHZnNDAwdGF2aG00bHJtbWFweTkifQ.7xXe45mpEC-L6e8kh1fJvA';
        var map = L.map('map').setView([42.431572, -83.294734], 10);
        
        L.tileLayer(
    'https://api.mapbox.com/styles/v1/mstepniak/cinamx0jk000kackp9r7jjbsi/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
        tileSize: 512,
        zoomOffset: -1,
        attribution: '<a href="https://www.mapbox.com/map-feedback/">Mapbox</a>  <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
 $.getJSON('https://cdn.rawgit.com/communitymaps/communitymaps.github.io/master/Geojson/v.geojson', function (data) {
          L.geoJson(data, {
            /*
             * Add a popup to each "layer" (shape in the GeoJSON),
             * in this case the popup simply contains the NAME property.
             */
            onEachFeature: function (feature, layer) {
              layer.bindPopup('name: ' + feature.properties.C_NAMELSAD);
            },
            style: {
                color: "black",
                weight: 2,
                fillOpacity: .05
            }
          }).addTo(map);
 })
        
        
    </script>
    
    </body>
